name: planty
description: "Planty will simplify your plants irrigation by providing a user-friendly application that connects with your PlantyPot."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  intl: ^0.20.2
  provider: ^6.1.5+1
  supabase_flutter: ^2.10.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#fbf490"
  image: assets/images/logo.png
  android: true
  ios: true
  web: true
  android_12:
    image: assets/images/logo.png
    color: "#fbf490"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
